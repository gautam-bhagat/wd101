<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-container">
        <span class="heading">Registration Form</span>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              required
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              required
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              minlength="8"
              required
              class="form-control"
              name="password"
              id="password"
              placeholder="*********"
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              required
              class="form-control"
              id="dob"
              name="dob"
            />
          </div>
          <div class="form-group">
            <input type="checkbox" required id="acceptTerms" name="acceptTerms" />
            <label for="acceptTerms">Accept Terms & Conditions</label>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="entries">
        <span class="heading">Entries</span>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Dob</th>
              <th scope="col">Accepted terms?</th>
            </tr>
          </thead>
          <tbody id="tablebody">
           
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
